<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">

    <style>
      .gray{
          background-color: gray;
          color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        	<br />

        	<div id="slide-test" class="carousel slide" data-ride="carousel">
        		<ol class="carousel-indicators">
        			<li data-target="#slide-test" data-slide-to="0" class="active"></li>
        			<li data-target="#slide-test" data-slide-to="1"></li>
                    <li data-target="#slide-test" data-slide-to="2"></li>
                    <li data-target="#slide-test" data-slide-to="3"></li>
                    <li data-target="#slide-test" data-slide-to="4"></li>
        		</ol>

        		<div class="carousel-inner" role="listbox">
        			<div class="carousel-item active gray">
                        <img src="https://www.clker.com/cliparts/9/9/c/8/q/7/grey-rounded-rectangle-gery-rounded-rectangle.svg.med.png" alt="First Slide" />
                        <div class="carousel-caption">
                            <p>Nivel de cumplimiento 1</p>
                        </div>
        			</div>

        			<div class="carousel-item gray">
        				<img src="https://www.clker.com/cliparts/9/9/c/8/q/7/grey-rounded-rectangle-gery-rounded-rectangle.svg.med.png" alt="Second Slide" />
        				<div class="carousel-caption">
                            <p>Nivel de cumplimiento 2</p>
        				</div>
        			</div>

        			<div class="carousel-item gray">
                        <img src="https://www.clker.com/cliparts/9/9/c/8/q/7/grey-rounded-rectangle-gery-rounded-rectangle.svg.med.png" alt="Third Slide" />
                        <div class="carousel-caption">
                            <p>Nivel de cumplimiento 3</p>
                        </div>
                    </div>
                    
                    <div class="carousel-item gray">
                        <img src="https://www.clker.com/cliparts/9/9/c/8/q/7/grey-rounded-rectangle-gery-rounded-rectangle.svg.med.png" alt="First Slide" />
                        <div class="carousel-caption">
                            <p>Nivel de cumplimiento 4</p>
                        </div>
                    </div>

                    <div class="carousel-item gray">
                        <img src="https://www.clker.com/cliparts/9/9/c/8/q/7/grey-rounded-rectangle-gery-rounded-rectangle.svg.med.png" alt="First Slide" />
                        <div class="carousel-caption">
                            <p>Nivel de cumplimiento 5</p>
                        </div>
                    </div>
        		</div>

        		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        			<span class="icon-prev" aria-hidden="true"></span>
        			<span class="sr-only">Previous</span>
        		</a>

        		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        			<span class="icon-next" aria-hidden="true"></span>
        			<span class="sr-only">Next</span>
        		</a>
        	</div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  </body>
</html>
