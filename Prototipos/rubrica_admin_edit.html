        <script>
            const min_minutos = document.querySelector("#tiempo-min-minutos");
            const max_minutos = document.querySelector("#tiempo-max-minutos");
            const min_segundos = document.querySelector("#tiempo-min-segundos");
            const max_segundos = document.querySelector("#tiempo-max-segundos");
            const valores = function(elemento,numero){
                for(let i=0;i<=numero;i++){
                    let opcion = document.createElement("option");
                    let valor = document.createTextNode(`${i}`);
                    opcion.setAttribute("option",`${i}`)
                    opcion.appendChild(valor);
                    elemento.appendChild(opcion);
                }
            }
            valores(min_minutos,20);
            valores(max_minutos,20);
            valores(min_segundos,59);
            valores(max_segundos,59);
        </script>
